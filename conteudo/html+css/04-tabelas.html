<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabelas e Layout</title>
    </head>
    <body>
        <h1>Tabelas</h1>

        <table border="1" width="100%">
            <thead>
                <th>Coluna 1</th>
                <th>Coluna 2</th>
                <th>Coluna 3</th>
                <tr>
                    <td align="center" colspan="3">Descrição de tebela</td>
                </tr>
            </thead>
            <tbody>
            <tr align="right">
                <td>1A</td>
                <td>1B</td>
                <td>1C</td>
            </tr>
            <tr align="center">
                <td>2A</td>
                <td>2B</td>
                <td>2C</td>
            </tr>
            <tr>
                <td>3A</td>
                <td>3B</td>
                <td>3C</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" align="center">Rodapé da tabela</td>
            </tr>
        </tfoot>
        </table>

        <h2>Tabela como layout</h2>

        <table width="600">
            <tr height="90">
                <td align="center" colspan="4" bgcolor="red">Cabeçalho</td>
            </tr>
            <tr height="300">
                <td width="20" bgcolor="cyan"></td>
                <td bgcolor="blue">Coluna 1</td>
                <td bgcolor="green">Coluna 2</td>
                <td width="20" bgcolor="cyan"></td>
            </tr>
            <tr>
                <td align="center" bgcolor="yellow" colspan="4">Rodapé</td>
            </tr>
        </table>
    </body>
</html>
